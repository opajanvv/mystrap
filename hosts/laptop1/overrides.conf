# Hyprland overrides for laptop1
# Host-specific monitor configuration

# Default HOME mode: dual monitors (internal left, external right)
monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,1920x1080@60,1920x0,1

# NVIDIA GPU environment variables
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Prevent hyprlock cursor movement from resetting DPMS timer
misc {
    mouse_move_enables_dpms = false
}

# Custom keybindings
bind = SUPER, L, exec, loginctl lock-session

# Window rules
windowrule {
  name = discord-to-ws8
  match:class = discord
  workspace = 8 silent
}

