# Hyprland overrides for laptop2
# Monitor configuration and other host-specific settings
# Based on https://opa.janvv.nl/blog/2025-10-06-omarchy-workspaces

# Monitor configuration
env = GDK_SCALE,2
monitor=HDMI-A-1,1920x1080@60,-1920x0,1
monitor=eDP-1,1366x768@60,0x0,1

# Source plugin configuration
source = ~/.config/hypr/plugin-split-monitor-workspace.conf

# Workspace navigation (Super+1-8)
bind = SUPER, 1, split-workspace, 1
bind = SUPER, 2, split-workspace, 2
bind = SUPER, 3, split-workspace, 3
bind = SUPER, 4, split-workspace, 4
bind = SUPER, 5, split-workspace, 5
bind = SUPER, 6, split-workspace, 6
bind = SUPER, 7, split-workspace, 7
bind = SUPER, 8, split-workspace, 8

# Move window to workspace (Super+Shift+1-8)
bind = SUPER_SHIFT, 1, split-movetoworkspacesilent, 1
bind = SUPER_SHIFT, 2, split-movetoworkspacesilent, 2
bind = SUPER_SHIFT, 3, split-movetoworkspacesilent, 3
bind = SUPER_SHIFT, 4, split-movetoworkspacesilent, 4
bind = SUPER_SHIFT, 5, split-movetoworkspacesilent, 5
bind = SUPER_SHIFT, 6, split-movetoworkspacesilent, 6
bind = SUPER_SHIFT, 7, split-movetoworkspacesilent, 7
bind = SUPER_SHIFT, 8, split-movetoworkspacesilent, 8

# Cycle workspaces (Super+Tab)
bind = SUPER, TAB, split-changemonitor, next
bind = SUPER_SHIFT, TAB, split-changemonitor, prev

# Move window to adjacent monitor (Super+Shift+Arrow)
bind = SUPER_SHIFT, left, split-changemonitor, prev
bind = SUPER_SHIFT, right, split-changemonitor, next
